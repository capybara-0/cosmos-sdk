syntax = "proto3";

package cosmos.reflection.v1;

import "google/protobuf/descriptor.proto";
import "cosmos/query/v1/query.proto";
import "cosmos/base/query/v1beta1/pagination.proto";

// Package cosmos.reflection.v1 provides support for inspecting protobuf
// file descriptors.
service ReflectionService {
  // FileDescriptors queries all the file descriptors in the app in order
  // to enable easier generation of dynamic clients.
  rpc FileDescriptors(QueryFileDescriptorsRequest) returns (QueryFileDescriptorsResponse) {
    option (cosmos.query.v1.module_query_safe) = false;
  }
}


// QueryFileDescriptorSetRequest is the Query/FileDescriptorSet request type.
message QueryFileDescriptorsRequest {
  // pagination defines the optional pagination request.
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryFileDescriptorSetResponse is the Query/FileDescriptorSet response type.
message QueryFileDescriptorsResponse {
  // files is the file descriptors.
  repeated google.protobuf.FileDescriptorProto file = 1;

  // pagination defines the pagination response.
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
